<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Baba Is You</title>

    <style>
      html {
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        padding: 0;
        background: #444;
      }

      pre {
        display: inline-block;
        margin: 0;
        padding: 0;
        background: #222;
        font-family: Menlo, monospace;
        color: white;
      }

      canvas {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div>
      <pre id="root"></pre>
      <canvas></canvas>
    </div>
    <script type="module">
      import { game } from './server.js'
      import { directionTypes } from './constants.js'

      document.addEventListener('keyup', (event) => {
        switch (event.key) {
          case 'ArrowUp':
            game.movePlayer(directionTypes.UP)
            break
          case 'ArrowDown':
            game.movePlayer(directionTypes.DOWN)
            break
          case 'ArrowLeft':
            game.movePlayer(directionTypes.LEFT)
            break
          case 'ArrowRight':
            game.movePlayer(directionTypes.RIGHT)
            break
        }
      })
    </script>
  </body>
</html>
